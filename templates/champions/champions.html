{% extends 'base.html' %}
{% block content %}
    <div class="row">
          
        {% for champion in champions %}
            <div class="col-1 champion">
                <img src="{{ champion.champion_image_url }}" alt="" class="champion-image">
                <a href="/champions/{{ champion.champion_id}}" class="champion-name">{{ champion.champion_name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
