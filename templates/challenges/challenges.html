{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for challenge in challenges %}
            <div class="col-1 challenges">
                <img src="/static/img/challenge_tiles/{{ challenges.id }}-BRONZE" alt="" class="challenges-image">
                <a href="/challenges/{{ challenges.challenges_id }}" class="challenges-name">{{ challenges.challenges_name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
